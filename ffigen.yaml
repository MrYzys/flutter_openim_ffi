# Run with `dart run ffigen --config ffigen.yaml`.
name: OpenimFfiBindings
description: |
  Bindings for `src/flutter_openim_ffi.h`.

  Regenerate bindings with `dart run ffigen --config ffigen.yaml`.
output: 'lib/openim_ffi_bindings_generated.dart'
headers:
  entry-points:
    - 'src/flutter_openim_ffi.h'
  include-directives:
    - 'src/flutter_openim_ffi.h'
    - 'src/openim_sdk_ffi_apple.h'
    - 'src/openim_sdk_ffi_android.h'
    - 'src/openim_sdk_ffi_windows.h'
    - 'src/openim_sdk_ffi_linux.h'
compiler-opts:
  - '-Isrc'
  - '-Isrc/include'
functions:
  include:
    - '.*'
preamble: |
  // ignore_for_file: always_specify_types
  // ignore_for_file: camel_case_types
  // ignore_for_file: non_constant_identifier_names
comments:
  style: any
  length: full
